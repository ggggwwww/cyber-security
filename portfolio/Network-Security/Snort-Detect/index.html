    <body>
        <div>
            <h1>Snort를 통한 HIDS의 구현</h1>
            <img src="images/0826project1.PNG" alt="Snort Architecture Diagram" style="max-width: 100%; height: auto;"><br/>
            <p>이 프로젝트는 Snort를 사용하여 호스트 기반 침입 탐지 시스템(HIDS)을 시연하는 프로젝트입니다.</p>
            <fieldset>
                <legend>SSH 접근 탐지</legend>
                <img src="images/ctf-kali-ssh.PNG" alt="CTF Kali SSH" style="max-width: 100%; height: auto;"><br/>
            </fieldset>
            <fieldset>
                <legend>ICMP Ping 탐지</legend>
                <img src="images/kali-ctf-ping.PNG" alt="Kali CTF Ping" style="max-width: 100%; height: auto;"><br/>
            </fieldset>
            <fieldset>
                <legend>부적절한 접근 탐지</legend>
                <img src="images/kali-rocky1.PNG"  alt="Kali Rocky1" style="max-width: 100%; height: auto;"><br/>
                <p>↑ 위 사진에서는 공격자(Kali) 측에서 피해자(Rocky Linux) 측으로 파라미터를 통한 /etc/passwd 정보에 접근하는 모습입니다.</p>
                <img src="images/kali-rocky2.PNG" alt="Kali Rocky2" style="max-width: 100%; height: auto;"><br/>
            </fieldset>
            
            <p>위 사진에서 보이는 것처럼 Snort 같은 HIDS는 다양한 상황에서의 네트워크 침입을 탐지할 수 있습니다.</p>
        </div>
